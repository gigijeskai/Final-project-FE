<app-search-bar (searchTextChanged)="onSearchTextEntered($event)">
</app-search-bar>
<div class="container mb-5">
  <h1 class="text-center" *ngIf="this.carList === undefined">
    ERROR:503 Service Unavailable
  </h1>
  <div class="row">
    <ng-container *ngFor="let item of this.carList, let i = index">
      <div
        class="col-md-6 col-lg-4 col-12 d-flex align-items-stretch shadow-sm"
        *ngIf="searchText === '' || item.citta.toLowerCase().includes(searchText) || item.citta.toUpperCase().includes(searchText)"
      >
        <div class="card my-3 d-flex">
          <img
            src="{{item.immagini}}"
            class="card-img-top"
            alt="{{item.marca}}{{item.modello}}"
          />
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
              <h6 class="card-title">
                {{item.marca}} {{item.modello}} {{item.versione}}
              </h6>
              <a
                href="#"
                type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#modal-car-sell"
                (click)="onDetails(item)"
                ><i class="bi bi-info-circle"></i
              ></a>
            </div>

            <p>
              {{item.cilindrata}}cc &#8226; {{item.cv}}cv/{{item.kw}}kw &#8226;
              {{item.alimentazione}}
            </p>

            <p>
              {{item.anno}} &#8226; {{item.chilometri}}km &#8226;
              {{item.cambio}}
            </p>

            <p>Città: {{item.citta}}</p>
            <p>Prezzo: {{item.prezzo}}€</p>

            <div class="col d-flex justify-content-around">
              <a
                class="btn btn-primary col-12"
                (click)="pay(item)"
                (click)="deleteCar(item.id)"
                >Vai al pagamento</a
              >
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
<app-dettagli-auto-vendita
  [dettagliAuto]="carDetails"
></app-dettagli-auto-vendita>
