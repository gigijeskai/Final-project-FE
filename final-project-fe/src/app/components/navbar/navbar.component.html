<div class="container-fluid" id="all-nav-container">
  <nav class="navbar navbar-expand-md bg-light">
    <div class="container-fluid">
      <a
        class="navbar-brand"
        href="#"
        [routerLink]="['/home']"
        routerLinkActive="router-link-active"
        ><img src="../../../assets/images/logo.png" alt="logo"
      /></a>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse justify-content-center"
        id="navbarNav"
      >
        <ul class="navbar-nav">
          <li class="nav-item">
            <a
              href="#"
              class="nav-link px-2 link-active"
              [routerLink]="['/home']"
              routerLinkActive="router-link-active"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a
              href="#"
              class="nav-link px-2 link-active"
              [routerLink]="['/announcement']"
              routerLinkActive="router-link-active"
              >Annunci</a
            >
          </li>
          <li class="nav-item">
            <a
              href="#"
              class="nav-link px-2 link-active"
              [routerLink]="['/post-announcement']"
              routerLinkActive="router-link-active"
              (click)="alert()"
              >Pubblica-annuncio</a
            >
            <div
              class="alert alert-danger position-absolute p-1"
              role="alert"
              *ngIf="isAlert === true"
            >
              Devi effettuare prima il login!
            </div>
          </li>
          <li class="nav-item">
            <a
              href="#"
              class="nav-link px-2 link-active"
              [routerLink]="['/used']"
              routerLinkActive="router-link-active"
              >Usato</a
            >
          </li>
        </ul>
      </div>
      <div class="col-md-3 text-end">
        <div class="" *ngIf="this.authService.isLogin">
          <b> Ciao, {{ this.authService.isLogged.user?.firstname }}</b>
          <button class="logOut" (click)="logout()">Logout</button>
        </div>
        <div *ngIf="!this.authService.isLogin">
          <button
            type="button"
            class="btn btn-outline-primary me-2"
            [routerLink]="['/login']"
            routerLinkActive="router-link-active"
          >
            Accedi
          </button>
          <button
            type="button"
            class="btn btn-primary"
            [routerLink]="['/signup']"
            routerLinkActive="router-link-active"
          >
            Registrati
          </button>
        </div>
      </div>
    </div>
  </nav>
</div>
