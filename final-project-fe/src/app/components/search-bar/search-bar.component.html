<div class="container-fluid my-5 d-flex justify-content-center shadow-lg">
  <div class="row d-flex justify-content-around form-control">
    <div class="col-sm-4 col-12 mb-sm-0 mb-2 form-floating">
      <input
        id="floatingInput"
        placeholder="Dove?"
        class="form-control"
        type="text"
        aria-label="Search"
        name="searchBar"
        [(ngModel)]="enteredSerchValue"
        (input)="onSearchTextChanged()"
      />
      <label class="text-center" for="floatingInput">Dove?</label>
    </div>
    <div class="col-sm-3 col-6 form-floating">
      <input
        class="form-control p-0"
        type="date"
        id="date"
        min="{{ date | date: 'yyyy-MM-dd' }}"
      />
    </div>
    <div class="col-sm-3 col-6 form-floating">
      <input
        class="form-control p-0"
        type="date"
        id="date"
        min="{{ date | date: 'yyyy-MM-dd' }}"
      />
    </div>
  </div>
</div>
