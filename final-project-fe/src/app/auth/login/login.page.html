<div class="container">
  <div class="row d-flex justify-content-center d-flex align-items-center">
    <div class="col-lg-6 col-md-8 col-12">
      <form
        #f="ngForm"
        (ngSubmit)="onSubmit()"
        class="rounded-3 p-5 my-5 shadow"
      >
        <h2 class="text-center mb-4">Accedi</h2>
        <div class="mb-3">
          <label for="email" class="form-label">Indirizzo email</label>
          <input
            ngModel
            name="email"
            type="email"
            class="form-control"
            id="email"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            ngModel
            name="password"
            type="password"
            class="form-control"
            id="password"
          />
        </div>
        <button type="submit" class="btn mt-3 col-12">Accedi</button>
        <h6 class="text-center mt-4">
          o
          <a [routerLink]="['/registrati']"> Registrati</a>
        </h6>
      </form>
    </div>
  </div>
</div>
